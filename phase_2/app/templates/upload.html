<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Lung DICOM</title>
</head>
<body>
    <h1>Upload Lung CT Scan (.dcm)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".dcm" required>
        <br><br>
        <button type="submit">Upload and Diagnose</button>
    </form>
</body>
</html>
